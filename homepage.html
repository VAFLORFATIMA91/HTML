<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resort Reservation System</title>

<style>

/* ===== FULL PAGE LAYOUT ===== */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    background:
        linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
        url("beach.jpeg") no-repeat center center fixed;
    background-size: cover;
}

/* Push footer to bottom */
main {
    flex: 1;
}

/* ===== HEADER WITH LOGO ===== */
.header {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 15px;
    padding: 20px;
    background: rgba(0,136,255,0.9);
    color: white;
}

.header img {
    width: 60px;
    height: 60px;
    object-fit: cover;
}

.header h1 {
    margin: 0;
    font-size: 28px;
}

/* ===== NAVIGATION BAR ===== */
.menu {
    position: relative;
    background: rgba(0,0,50,0.85);
    padding: 15px 0;
}

/* CENTER MENU */
.menu-center {
    display: flex;
    justify-content: center;
    gap: 50px;
}

/* RIGHT MENU */
.menu-right {
    position: absolute;
    right: 40px;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    gap: 20px;
}

.menu a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    transition: 0.3s;
}

.menu a:hover {
    color: #00c3ff;
}

/* ===== HERO ===== */
.hero {
    text-align: center;
    padding: 120px 20px;
    background-color: rgba(0,0,50,0.35);
    color: white;
}

.hero h1 {
    font-size: 3em;
    margin-bottom: 15px;
}

.hero p {
    font-size: 1.2em;
    margin-bottom: 30px;
}

/* ===== FOOTER ===== */
footer {
    text-align: center;
    padding: 30px;
    background-color: rgba(0,0,50,0.85);
    color: #fff;
}

/* ===== RESPONSIVE ===== */
@media(max-width: 768px) {

    .header {
        flex-direction: column;
    }

    .menu-center {
        flex-direction: column;
        align-items: center;
        gap: 15px;
    }

    .menu-right {
        position: static;
        transform: none;
        justify-content: center;
        margin-top: 10px;
    }
}

</style>
</head>

<body>

<!-- HEADER WITH LOGO -->
<header class="header">
    <img src="logo4.jpeg" alt="Resort Logo">
    <h1>Resort Reservation System</h1>
</header>

<!-- NAVIGATION -->
<nav class="menu">
    
    <!-- CENTER LINKS -->
    <div class="menu-center">
        <a href="#">Home</a>
        <a href="#about">About Us</a>
        <a href="#rooms">Our Rooms</a>
    </div>

    <!-- RIGHT LINKS -->
    <div class="menu-right">
        <a href="#">Login</a>
        <a href="#">Logout</a>
    </div>

</nav>

<!-- MAIN CONTENT -->
<main>

<section class="hero">
    <h1>Welcome to Paradise</h1>
    <p>Your premier destination for luxury, relaxation, and unforgettable memories.</p>
</section>

</main>

<!-- FOOTER -->
<footer>
    Â© 2026 Resort Reservation System. All rights reserved.
</footer>

</body>
</html>
